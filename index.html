<!DOCTYPE html>
<html lang="en" ng-app>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Icon Creator</title>

    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/leonardo.css" rel="stylesheet">
</head>

<body ng-controller="leonardoController">
    <div class="container">
        <h1 class="app-name">Leonardo</h1>
        <div class="row">
            <div class="col-xs-12">
                <div class="row">
                    <div class="col-sm-9">
                        <div class="panel panel-default  canvas-container" id="canvas-container">
                            <!--
                    <div class="panel-heading">
                        <h3 class="panel-title">Canvas</h3>
                    </div>
-->
                            <div class="panel-body">
                                <canvas id="iconCanvas" class="icon-canvas center-block" style="height:100%;width:100%;">
                                </canvas>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="panel panel-default">
                            <!--
                    <div class="panel-heading">
                        <h3 class="panel-title">Canvas</h3>
                    </div>
-->
                            <div class="panel-body brushes-parent">
                                <div class="brushes">
                                    <table>
                                        <tbody>
                                            <tr>
                                                <td rowspan="2">
                                                    <img src="images/brush1.png" class="brush" ng-click="selectTool(tools.brush)" ng-class="isToolSelected(tools.brush)">
                                                </td>
                                                <td rowspan="2">
                                                    <img src="images/pencil.png" class="pencil" ng-click="selectTool(tools.pencil)" ng-class="isToolSelected(tools.pencil)">
                                                </td>
                                                <td>
                                                    <img src="images/eraser.png" class="eraser" ng-click="selectTool(tools.eraser)" ng-class="isToolSelected(tools.eraser)">
                                                </td>
                                                <td>
                                                    <img src="images/sharpener.png" class="sharpener" ng-click="selectTool(tools.sharpener)" ng-class="isToolSelected(tools.sharpener)">
                                                </td>
                                            </tr>
                                            <tr>
                                                <td colspan="2" rowspan="2" class="vertical-center text-center">
                                                    <div>
                                                        <img src="images/floppy.png" class="floppy" ng-click="selectTool(tools.floppy)" ng-class="isToolSelected(tools.floppy)">
                                                    </div>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                    <!--                                    <img src="images/eraser.png" class="eraser">-->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-xs-2 col-sm-1" ng-repeat="color in colors track by $index" ng-click="selectColor(color)">
                                        <div class="color" ng-style="setBgColor(color.hex)" ng-class="isSelected(color)">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </div>
    <!-- place to hide pseudo drawing controls for fabric.js -->
    <div class="hidden">
        <div style="display: inline-block; margin-left: 10px">
            <button id="drawing-mode" class="btn btn-info">Cancel drawing mode</button>
            <br>
            <button id="clear-canvas" class="btn btn-info">Clear</button>
            <br>

            <div id="drawing-mode-options" style="">
                <label for="drawing-mode-selector">Mode:</label>
                <select id="drawing-mode-selector">
                    <option>Pencil</option>
                    <option>Circle</option>
                    <option>Spray</option>
                    <option>Pattern</option>

                    <option>hline</option>
                    <option>vline</option>
                    <option>square</option>
                    <option>diamond</option>
                    <option>texture</option>
                </select>
                <br>

                <label for="drawing-line-width">Line width:</label>
                <span class="info">0</span>

                <br>

                <label for="drawing-color">Line color:</label>
                <input type="color" value="#000000" id="drawing-color">
                <br>

                <label for="drawing-shadow-color">Shadow color:</label>
                <input type="color" value="#005E7A" id="drawing-shadow-color">
                <br>

                <label for="drawing-shadow-width">Shadow width:</label>
                <span class="info">0</span>
                <input type="range" value="0" min="0" max="50" id="drawing-shadow-width">
                <br>

                <label for="drawing-shadow-offset">Shadow offset:</label>
                <span class="info">0</span>
                <input type="range" value="0" min="0" max="50" id="drawing-shadow-offset">
                <br>
            </div>
        </div>
    </div>
    <div class="modal fade" id="widthModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">Adjust sharpness</h4>
                </div>
                <div class="modal-body">
                    <p>Move the slider below</p>
                    <input type="range" value="30" min="1" max="90" id="drawing-line-width">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!--JavaScript Libraries-->
    <script src="js/jquery-2.1.0.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/fabric.js"></script>
    <script src="js/drawingfunctions.js"></script>
    <script src="js/controller.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
